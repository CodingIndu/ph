<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }

        .title {
            font-family: Agency FB;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 form-container">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					<div class="logo mt-5 mb-3">
						<h3 class="text-light">Programming Humor</h3>
					</div>
					
					<div class="border shadow rounded">
                        <div class="mb-5 p-5">
                            <h3 class="mb-3 title">Sign in</h3>
                            <input type="text" placeholder="UserName" id="userInp" class="form-control mb-3">
                            <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Keep me Logged in</label>
                            </div>
                            <button type="text" id="sub_btn" class="btn btn-outline-primary mb-3 w-100">Sign in</button>
                            <a href="register.html"><span class="badge text-bg-info py-1 w-100">Don't have an account</span></a>
                            <a href="home.html"
                                class="d-flex justify-content-center text-decoration-none badge text-black fw-bold bg-info rounded mt-2">Return
                                Back
                                Home
                            </a>
                        </div>
                    </div>
				</div>
			</div>

			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
		</div>
	</div>
    
    <script type="module" src="login.js"></script>
</body>

</html>
